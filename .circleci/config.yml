version: 2

.tempates:
  .validate_template: &validate_template
    docker:
      -
        image: finalgene/hadolint:latest
    working_directory: /app
    steps:
      - checkout
      - setup_remote_docker
      -
        run:
          name: Validate Dockerfile
          command: |
            hadolint $VERSION/Dockerfile
  .build_template: &build_template
    docker:
      -
        image: docker:18.05.0-ce-git
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      -
        run:
          name: Build application Docker image
          command: |
            docker build --tag phpmd:$VERSION $VERSION/
      -
        run:
          name: List created images
          command: |
            docker images

jobs:
  validate-2.6:
    environment:
      VERSION: "2.6"
    <<: *validate_template
  build-2.6:
    environment:
      VERSION: "2.6"
    <<: *build_template

workflows:
  version: 2
  validate_and_build:
    jobs:
      - validate-2.6
      - build-2.6:
          requires:
            - validate-2.6
